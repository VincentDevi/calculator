<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    
    
    <main class="calculator">

    <div class="calculator__screen">
        <span class="calculator__screen__calcul">

        </span>
        <span class="calculator__screen__result">

        </span>
    </div>

        <div class="keys">
            
            
            <div class="operation">
                <button class="operation__row" data__value = "del" data__event="Backspace">AC</button>
                <button class="operation__row" data__value = " / ">/</button>
                <button class="operation__row" data__value = " * ">x</button>
                <button class="operation__row" data__value = " - ">-</button>
                <button class="operation__row" data__value = " + ">+</button>
            </div>

            <div class="keys__but">

                <div class="row">
                    <button class="row__op" data__value = " ( ">(</button>
                    <button class="row__op" data__value = " ) ">)</button>
                    <button class="row__op" data__value = "%">%</button>
                </div>
                <div class="row">
                    <button class="row__number" data__value = 9 >9</button>
                    <button class="row__number" data__value = 8 >8</button>
                    <button class="row__number" data__value = 7 >7</button>
                </div>
                <div class="row">
                    <button class="row__number" data__value = 6 >6</button>
                    <button class="row__number" data__value = 5 >5</button>
                    <button class="row__number" data__value = 4 >4</button>
                </div>
                <div class="row">
                    <button class="row__number" data__value = 3 >3</button>
                    <button class="row__number" data__value = 2 >2</button>
                    <button class="row__number" data__value = 1 >1</button>
                </div>
                <div class="row">
                    <button class="row__number" data__value = 0 >0</button>
                    <button class="row__op">.</button>
                    <button class="row__op" data__value = "=" >=</button>
                </div>
            </div>
        

        </div>

    </main>
    
    
    <footer></footer>
    
</body>
</html>
